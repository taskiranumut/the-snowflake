name: Upload bookings (cron)

on:
  workflow_dispatch:
  schedule:
    - cron: '10 3 */3 * *'

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/London
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run cron:upload-bookings
